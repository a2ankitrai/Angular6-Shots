<div class="container">

<h2>Quill Editor</h2>

<button class="btn btn-primary" (click)="saveNote()">Console Log Note</button>
&nbsp;
<button class="btn btn-primary" (click)="popupNote()">Load Previos Note</button>
<br><br>

<quill-editor [(ngModel)]="editorText" 
              [modules]="toolBar"
              [style]="{height: '250px'}"
              [placeholder]="placeholderText"
              [required]="true"
              sanitize="true"
></quill-editor>

<br>

 <!-- <div>
    <pre>{{editorText}}</pre>

</div>
