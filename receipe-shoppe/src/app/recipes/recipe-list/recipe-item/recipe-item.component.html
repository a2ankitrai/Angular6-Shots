<!-- <a href="#" class="list-group-item clearfix" 
            (click)="onSelected()"       
> -->
<a style="cursor: pointer" class="list-group-item clearfix" 
    [routerLink]="[index]" routerLinkActive="active" >
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="pull-right">
    <!-- In below image tag
        src attribute can also be used as below:
            src="{{recipe.imagePath}}"
      -->

    <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
